<!DOCTYPE html>
<html>
<head>
    <title>班级热搜榜</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: grid; 
            justify-content: center;
            align-content: center; 
            min-height: 100vh; 
            margin: 0;
        }
        .container {
            background-color: #000000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.49);
            width: 100%; /* 修改在此 */
            margin: 10px; /* 新增在此 */
        }
        .hot-list {
            display: flex;  /* 新增在此 */
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: space-between; /* 新增在此 */
        }
        .hot-list-inner {
            flex: 1;  /* 新增在此 */
            padding: 0 20px;  /* 新增在此 */
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        ol {
            list-style-position: inside;
        }
        li {
            padding: 5px 0;
        }

        .hot-list ol li:nth-child(1) {
            color: red; 
        }
        .hot-list ol li:nth-child(2) {
            color: orange;
        }
        .hot-list ol li:nth-child(3) {
            color: yellow; 
        }

        .smoke {
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .smoke-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: smokeAnimation 1s linear forwards;
            background-color: transparent;
            border: 1px solid;
            box-shadow: 0 0 10px;
        }

        @keyframes smokeAnimation {
            0% {
            transform: scale(1);
            opacity: 0.7;
            }
            99.9% {
            transform: scale(2);
            opacity: 0;
            }
            100% {
            transform: scale(0);
            opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script src="smoke.js"></script>
    <div class="container">
        <div class="hot-list">
            <h1>班级热搜榜</h1>
            <div class="hot-list-inner">
                <h2>热搜榜单1</h2>
                <ol>
                    <li>热搜词1</li>
                    <li>热搜词2</li>
                    <li>热搜词3</li>
                    <li>热搜词4</li>
                    <li>热搜词5</li>
                    <li>热搜词6</li>
                    <li>热搜词7</li>
                    <li>热搜词8</li>
                    <li>热搜词9</li>
                    <li>热搜词10</li>
                </ol>
            </div>
            <div class="hot-list-inner">
                <h2>热搜榜单2</h2>
                <ol>
                    <li>热搜词A</li>
                    <li>热搜词B</li>
                    <li>热搜词C</li>
                    <li>热搜词D</li>
                    <li>热搜词E</li>
                    <li>热搜词F</li>
                    <li>热搜词G</li>
                    <li>热搜词H</li>
                    <li>热搜词I</li>
                    <li>热搜词J</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
